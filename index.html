<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./src/misc.js" defer></script>
    <script src="./src/charts.js" defer></script>
    <script src="./src/index.js" defer></script>

    <!-- Boostrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<header class="sticky-top">
    <div class="row row-cols-auto p-2" style="background-color: #de5affbf;">

        <div class="col">
            <label for="input-file" class="text-white">Seleccionar archivo:</label><br>
            <input type="file" onchange="loadFile(this)" class="btn btn-outline-success text-white">
        </div>

        <div class="col">
            <div class="Visor de capas">
                <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Generar
                </a>

                <ul class="dropdown-menu shadow rounded ms-3">

                    <li>
                        <a class="dropdown-item ms-3" id="contarMensaje" label="Mensajes por usuario" axis="y" href="#"
                            onclick="añadirGrafico(this)">
                            Mensajes por telefono
                        </a>
                    </li>

                    <li>
                        <a class="dropdown-item ms-3" id="contarFecha" label="Mensajes por fecha" axis="y" href="#"
                            onclick="añadirGrafico(this)">
                            Mensajes por fecha
                        </a>
                    </li>

                    <li>
                        <a class="dropdown-item ms-3" id="contarHora" label="Mensajes por hora" axis="y" href="#"
                            onclick="añadirGrafico(this)">
                            Mensajes por hora
                        </a>
                    </li>

                    <li>
                        <a class="dropdown-item ms-3" id="contarMultimedia" label="Multimedia por usuario" axis="y"
                            href="#" onclick="añadirGrafico(this)">
                            Multimedia por usuario
                        </a>
                    </li>


                    <li>
                        <a class="dropdown-item ms-3" id="contarEmoji" label="Emojis mas usados" axis="y" href="#"
                            onclick="añadirGrafico(this)">
                            Emojis mas usados
                        </a>
                    </li>


                </ul>
            </div>
        </div>

    </div>
    <!-- barra de menu de mapas -->

</header>


<body>

    <!-- Grafico -->
    <div class="container">
        <div>
            <div class="row">
                <div class="h3 text-center" id="tlGrafico"></div>
            </div>
    
            <div class="row m-1"></div>
        </div>
    
        <!-- Contenedor grafico -->
        <div id="DivGraficos">
            <canvas id="grafica"></canvas>
        </div>
    </div>

</body>

</html>
